<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
<body>

    <!--NAVIGATION-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            <b>Product App</b>
        </a>
    </nav>

    <div class="container">
        <!--APPLICATION-->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <form id="product-form" class="card-body"> 
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product Name" autocomplete="off" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1990" value="2021" placeholder="Year Product" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">
                
            </div>
        </div>
    </div>
    <script src="/src/app.js"></script>
</body>
</html>
